<div class="modal-body p-4 bg-light rounded shadow-sm">
  <h4 class="text-center mb-4 fw-bold"><i class="bi bi-box-arrow-in-right me-2"></i> User Login</h4>

  <!-- Username -->
  <div class="mb-3">
    <label for="name" class="form-label fw-semibold">Username</label>
    <input
      type="name"
      id="name"
      [(ngModel)]="name"
      class="form-control"
      placeholder="Enter your name"
    />
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label for="password" class="form-label fw-semibold">Password</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      class="form-control"
      placeholder="Enter your password"
    />
  </div>

  <!-- Error message -->
  @if(loginError){
  <div class="alert alert-danger py-2 text-center">Invalid username or password</div>
  }

  <!-- Login button -->
  <button class="btn btn-primary w-100 mb-3" (click)="onLogin()">
    <i class="bi bi-box-arrow-in-right me-1"></i> Login
  </button>

  <!-- Switch to signup -->
  <div class="text-center">
    <span>Don't have an account?</span>
    <a (click)="goToSignup()" class="fw-semibold" style="cursor: pointer">Sign up</a>
  </div>
</div>
