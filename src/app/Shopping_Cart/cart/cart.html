<div class="container my-5 cart-page">
  <h1 class="text-center mb-4">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart Icon" width="40" class="me-2">
    Your Shopping Cart
  </h1>

  <div class="row">
    <!-- Cart Items -->
    <div class="col-md-8">
      <div class="card mb-3">
        <div class="row g-0 align-items-center">
          <div class="col-md-2 text-center">
            <img src="https://via.placeholder.com/100" class="img-fluid rounded-start" alt="Product">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">Product Name</h5>
              <p class="card-text mb-1">Price: ₹999</p>
              <p class="card-text">Quantity: 1</p>
            </div>
          </div>
          <div class="col-md-3 text-center">
            <button class="btn btn-outline-danger mt-3">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary Section -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center bg-primary text-white">
          <h4>Summary</h4>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between">
            <span>Amount</span><span>₹999</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Tax</span><span>₹99</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Delivery</span><span>₹50</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Discount</span><span>₹100</span>
          </li>
          <li class="list-group-item d-flex justify-content-between fw-bold">
            <span>Total</span><span>₹1,048</span>
          </li>
        </ul>
        <div class="card-footer text-center">
          <button class="btn btn-success w-100">
            <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Checkout Icon" width="20" class="me-2">
            Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
