<!-- Fixed Header -->
<div class="container-fluid bg-light py-2 shadow-sm sticky-top">
  <div class="d-flex justify-content-between align-items-center px-3">
    <button *ngIf="currentScreen === 2" class="btn btn-secondary" (click)="goBack()">
      ‚Üê Back to Dashboard
    </button>

    <h5 class="mb-0">Admin Panel</h5>

    <button class="btn btn-danger" routerLink="/admin-login" (click)="logout()">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
  </div>
</div>

<div *ngIf="currentScreen === 1">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Welcome, Admin!</h2>
    <div class="row justify-content-center">
      <div class="col-md-4 mb-4" *ngFor="let card of cards">
        <div class="card shadow-sm h-100">
          <img [src]="card.image" [alt]="card.title" class="card-img-top uniform-img">
          <div class="card-body text-center">
            <button class="btn btn-primary" (click)="navigateTo(card.route)">
            {{ card.title }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="currentScreen === 2">
  <router-outlet></router-outlet>
</div>
