<div class="bg-dark">
  <div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h3 class="mb-0 text-black"><i class="bi bi-shield-lock-fill me-2"></i> Admin Login</h3>
        <!-- Home Button -->
        <a href="/home" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-house-door-fill me-1"></i> Home
        </a>
      </div>
      <hr />

      <!-- Form -->
      <form (ngSubmit)="onLogin()">
        <!-- Admin ID -->
        <div class="mb-3 input-group">
          <span class="input-group-text bg-dark text-white">
            <i class="bi bi-person-badge-fill"></i>
          </span>
          <input
            type="text"
            class="form-control"
            placeholder="Admin ID"
            [(ngModel)]="adminId"
            name="adminId"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3 input-group">
          <span class="input-group-text bg-dark text-white">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <!-- Error -->
        <div *ngIf="errorMessage" class="alert alert-danger py-2">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
        </div>

        <!-- Submit -->
        <button type="submit" routerLink="/admin" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </button>
      </form>

      <!-- Footer -->
      <!-- <div class="text-center mt-3">
      <small class="text-muted">
        Need help? <a href="#" class="text-decoration-none">Contact Support</a>
      </small>
    </div> -->
    </div>
  </div>
</div>
