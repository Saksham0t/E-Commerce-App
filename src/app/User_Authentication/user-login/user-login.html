<div class="modal-body p-4 bg-light rounded shadow-sm">
  <h4 class="text-center mb-4 fw-bold">
    <i class="bi bi-box-arrow-in-right me-2"></i> User Login
  </h4>

  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label fw-semibold">Email address</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      class="form-control"
      placeholder="Enter your email"
    />
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label for="password" class="form-label fw-semibold">Password</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      class="form-control"
      placeholder="Enter your password"
    />
  </div>

  <!-- Error message -->
  <div *ngIf="loginError" class="alert alert-danger py-2">
    Invalid email or password. Please try again.
  </div>

  <!-- Login button -->
  <button class="btn btn-primary w-100 mb-3" (click)="onLogin()">
    <i class="bi bi-box-arrow-in-right me-1"></i> Login
  </button>

  <!-- Admin Login button -->
  <button class="btn btn-warning w-100 mb-3" (click)="goToAdminLogin()">
    <i class="bi bi-shield-lock-fill me-1"></i> Admin Login
  </button>

  <!-- Switch to signup -->
  <div class="text-center">
    <span>Don't have an account?</span>
    <a (click)="goToSignup()" class="fw-semibold" style="cursor: pointer;">Sign up</a>
  </div>
</div>
