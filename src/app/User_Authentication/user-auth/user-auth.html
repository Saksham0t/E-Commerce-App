<mat-card>
    <mat-card-header>
        <h2>User Login</h2>
    </mat-card-header>
    <mat-card-content>
        <form #loginForm="ngForm" (submit)="login()" style="background-color: lightskyblue; border-radius: 10px;">
            <mat-error *ngIf="!loginValid">Incorrect email or password</mat-error>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="user.username" placeholder="Username" name="Username" required>
                <mat-icon matSuffix>profile</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="user.email" placeholder="Email" name="email" required>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <br/>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput [(ngModel)]="user.password" placeholder="Password" name="password" required>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
