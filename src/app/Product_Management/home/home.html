<div *ngFor="let category of productsByCategory | keyvalue" class="mb-5">
  <h2 class="mb-4 text-center text-uppercase fw-bold border-bottom pb-2">{{ category.key }}</h2>
  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of category.value">
      <div class="card h-100 shadow-sm border-0">
        <img [src]="product.ImageURL" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted small">{{ product.Description }}</p>
          <p class="card-text fw-bold text-success">â‚¹{{ product.Price }}</p>
          <button class="btn btn-outline-primary mt-auto" (click)="addToCart(product)">
            <i class="bi bi-cart-plus"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
